name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd hooks
          bun install

      - name: Run tests
        run: |
          cd hooks
          bun run test:run

      - name: Build bundles
        run: bun run build.ts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release/claude-hall-monitor
          cp -r .claude-plugin release/claude-hall-monitor/
          cp -r dist release/claude-hall-monitor/
          cp -r rules release/claude-hall-monitor/
          cp -r commands release/claude-hall-monitor/
          cp README.md release/claude-hall-monitor/
          cp CHANGELOG.md release/claude-hall-monitor/
          cp LICENSE release/claude-hall-monitor/ 2>/dev/null || true
          cd release
          zip -r claude-hall-monitor-${{ steps.version.outputs.VERSION }}.zip claude-hall-monitor

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/claude-hall-monitor-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@notmyself'

      - name: Prepare npm package
        run: |
          mkdir -p npm-package
          cp -r .claude-plugin npm-package/
          cp -r dist npm-package/
          cp -r rules npm-package/
          cp -r commands npm-package/
          cp README.md npm-package/
          cp CHANGELOG.md npm-package/
          cp LICENSE npm-package/ 2>/dev/null || true

          # Create package.json for npm
          cat > npm-package/package.json << 'PKGJSON'
          {
            "name": "@notmyself/claude-hall-monitor",
            "version": "${{ steps.version.outputs.VERSION }}",
            "description": "Claude Code plugin with 12 hook handlers, realtime log viewer, rules, and slash commands",
            "main": "dist/handlers/session-start.js",
            "repository": {
              "type": "git",
              "url": "git+https://github.com/NotMyself/claude-hall-monitor.git"
            },
            "keywords": ["claude-code", "hooks", "plugin", "logging", "monitoring"],
            "author": "NotMyself",
            "license": "MIT",
            "bugs": {
              "url": "https://github.com/NotMyself/claude-hall-monitor/issues"
            },
            "homepage": "https://github.com/NotMyself/claude-hall-monitor#readme",
            "publishConfig": {
              "registry": "https://npm.pkg.github.com"
            }
          }
          PKGJSON

      - name: Publish to GitHub Packages
        run: |
          cd npm-package
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cross-platform-test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build and test
        run: |
          cd hooks
          bun install
          bun run test:run

      - name: Build bundles
        run: bun run build.ts

      - name: Test handler execution
        run: |
          echo '{"session_id":"test"}' | bun run dist/handlers/session-start.js
        shell: bash
