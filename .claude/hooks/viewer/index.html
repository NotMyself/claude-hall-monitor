<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Hook Viewer</title>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="/styles/theme.css">

  <!-- Vue 3 from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <h1>Hook Viewer</h1>
        <theme-toggle></theme-toggle>
      </header>

      <!-- Main Content -->
      <main>
        <!-- TabContainer and LogViewer components will go here -->
        <p>Loading...</p>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="connection-status">
          <span class="status-dot" :class="{ connected: isConnected }"></span>
          <span>{{ connectionText }}</span>
        </div>
        <div class="entry-count">
          {{ entries.length }} entries
        </div>
      </footer>
    </div>
  </div>

  <script>
    const { createApp, ref, computed, onMounted, onUnmounted } = Vue;

    // ===== Vue App =====
    const app = createApp({
      setup() {
        // Connection state (placeholder for SSE)
        const isConnected = ref(false);
        const connectionText = computed(() =>
          isConnected.value ? 'Connected' : 'Disconnected'
        );

        // Entries state (placeholder)
        const entries = ref([]);

        return {
          isConnected,
          connectionText,
          entries,
        };
      },
    });

    // ===== Component Registration =====

    // ===== EventBadge Component =====
    app.component('event-badge', {
      props: {
        event: {
          type: String,
          required: true,
        },
      },
      template: `
        <span class="event-badge" :class="badgeClass">
          {{ event }}
        </span>
      `,
      computed: {
        badgeClass() {
          return 'badge-' + this.event;
        },
      },
    });

    // ===== ThemeToggle Component =====
    app.component('theme-toggle', {
      template: `
        <button class="theme-toggle" @click="cycle" :title="'Theme: ' + current">
          <span class="theme-icon">{{ icon }}</span>
          <span class="theme-label">{{ current }}</span>
        </button>
      `,
      data() {
        return {
          current: localStorage.getItem('theme') || 'system',
        };
      },
      computed: {
        icon() {
          const icons = { light: 'â˜€ï¸', dark: 'ðŸŒ™', system: 'ðŸ’»' };
          return icons[this.current] || 'ðŸ’»';
        },
      },
      methods: {
        cycle() {
          const modes = ['light', 'dark', 'system'];
          const idx = modes.indexOf(this.current);
          this.current = modes[(idx + 1) % modes.length];
          this.apply();
        },
        apply() {
          localStorage.setItem('theme', this.current);
          document.documentElement.setAttribute('data-theme', this.current);
        },
      },
      mounted() {
        this.apply();
      },
    });

    // ===== FilterBar Component =====
    app.component('filter-bar', {
      props: {
        sessions: {
          type: Array,
          default: () => [],
        },
        modelValue: {
          type: Object,
          default: () => ({
            search: '',
            eventTypes: [],
            sessionId: null,
          }),
        },
      },
      emits: ['update:modelValue'],
      template: `
        <div class="filter-bar">
          <input
            type="text"
            placeholder="Search logs..."
            :value="modelValue.search"
            @input="onSearchInput"
          />

          <select
            :value="modelValue.sessionId || ''"
            @change="onSessionChange"
          >
            <option value="">All Sessions</option>
            <option
              v-for="session in sessions"
              :key="session"
              :value="session"
            >
              {{ truncateSession(session) }}
            </option>
          </select>

          <select
            multiple
            :value="modelValue.eventTypes"
            @change="onEventTypesChange"
            class="event-select"
          >
            <option v-for="type in eventTypes" :key="type" :value="type">
              {{ type }}
            </option>
          </select>

          <button @click="clearFilters" :disabled="!hasFilters">
            Clear Filters
          </button>
        </div>
      `,
      data() {
        return {
          searchTimeout: null,
          eventTypes: [
            'UserPromptSubmit',
            'PreToolUse',
            'PostToolUse',
            'PostToolUseFailure',
            'Notification',
            'SessionStart',
            'SessionEnd',
            'Stop',
            'SubagentStart',
            'SubagentStop',
            'PreCompact',
            'PermissionRequest',
          ],
        };
      },
      computed: {
        hasFilters() {
          return (
            this.modelValue.search ||
            this.modelValue.eventTypes.length > 0 ||
            this.modelValue.sessionId
          );
        },
      },
      methods: {
        emit(updates) {
          this.$emit('update:modelValue', {
            ...this.modelValue,
            ...updates,
          });
        },
        onSearchInput(e) {
          // Debounce search
          clearTimeout(this.searchTimeout);
          this.searchTimeout = setTimeout(() => {
            this.emit({ search: e.target.value });
          }, 300);
        },
        onSessionChange(e) {
          this.emit({ sessionId: e.target.value || null });
        },
        onEventTypesChange(e) {
          const selected = Array.from(e.target.selectedOptions).map(o => o.value);
          this.emit({ eventTypes: selected });
        },
        clearFilters() {
          this.emit({
            search: '',
            eventTypes: [],
            sessionId: null,
          });
        },
        truncateSession(id) {
          if (id.length <= 16) return id;
          return id.substring(0, 8) + '...' + id.substring(id.length - 4);
        },
      },
      beforeUnmount() {
        clearTimeout(this.searchTimeout);
      },
    });

    // ===== LogEntry Component =====
    app.component('log-entry', {
      props: {
        entry: {
          type: Object,
          required: true,
        },
      },
      template: `
        <div class="card log-entry" :class="{ expanded: isExpanded }">
          <div class="card-header" @click="toggle">
            <span class="timestamp">{{ formatTime(entry.timestamp) }}</span>
            <event-badge :event="entry.event"></event-badge>
            <span class="session-id" :title="entry.session_id">
              {{ truncateId(entry.session_id) }}
            </span>
            <span class="expand-icon">{{ isExpanded ? 'â–¼' : 'â–¶' }}</span>
          </div>

          <div v-if="isExpanded" class="card-content">
            <div class="json-header">
              <span>Data</span>
              <button class="copy-btn" @click.stop="copyJson">
                {{ copied ? 'âœ“ Copied' : 'ðŸ“‹ Copy' }}
              </button>
            </div>
            <pre class="json-view">{{ formattedJson }}</pre>
          </div>
        </div>
      `,
      data() {
        return {
          isExpanded: false,
          copied: false,
        };
      },
      computed: {
        formattedJson() {
          try {
            return JSON.stringify(this.entry.data, null, 2);
          } catch {
            return String(this.entry.data);
          }
        },
      },
      methods: {
        toggle() {
          this.isExpanded = !this.isExpanded;
        },
        formatTime(iso) {
          try {
            const date = new Date(iso);
            return date.toLocaleTimeString('en-US', {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: false,
            });
          } catch {
            return iso;
          }
        },
        truncateId(id) {
          if (!id || id.length <= 12) return id;
          return id.substring(0, 8) + '...';
        },
        async copyJson() {
          try {
            const fullEntry = JSON.stringify(this.entry, null, 2);
            await navigator.clipboard.writeText(fullEntry);
            this.copied = true;
            setTimeout(() => {
              this.copied = false;
            }, 2000);
          } catch (err) {
            console.error('Failed to copy:', err);
          }
        },
      },
    });

    // ===== LogViewer Component =====
    app.component('log-viewer', {
      props: {
        entries: {
          type: Array,
          default: () => [],
        },
      },
      template: `
        <div class="log-viewer">
          <filter-bar
            v-model="filters"
            :sessions="uniqueSessions"
          ></filter-bar>

          <div class="log-viewer-controls">
            <label class="auto-scroll-toggle">
              <input type="checkbox" v-model="autoScroll" />
              Auto-scroll to new entries
            </label>
            <span class="entry-count">
              Showing {{ filteredEntries.length }} of {{ entries.length }} entries
            </span>
          </div>

          <div
            v-if="filteredEntries.length === 0"
            class="empty-state"
          >
            <h3>No entries found</h3>
            <p v-if="hasFilters">Try adjusting your filters</p>
            <p v-else>Waiting for log entries...</p>
          </div>

          <div
            v-else
            ref="logList"
            class="log-list"
          >
            <log-entry
              v-for="entry in filteredEntries"
              :key="entryKey(entry)"
              :entry="entry"
            ></log-entry>
          </div>
        </div>
      `,
      data() {
        return {
          filters: {
            search: '',
            eventTypes: [],
            sessionId: null,
          },
          autoScroll: true,
        };
      },
      computed: {
        uniqueSessions() {
          const sessions = new Set(this.entries.map(e => e.session_id));
          return Array.from(sessions).sort();
        },
        filteredEntries() {
          return this.entries.filter(entry => {
            // Search filter
            if (this.filters.search) {
              const searchLower = this.filters.search.toLowerCase();
              const matchesSearch =
                entry.event.toLowerCase().includes(searchLower) ||
                entry.session_id.toLowerCase().includes(searchLower) ||
                JSON.stringify(entry.data).toLowerCase().includes(searchLower);
              if (!matchesSearch) return false;
            }

            // Event type filter
            if (this.filters.eventTypes.length > 0) {
              if (!this.filters.eventTypes.includes(entry.event)) {
                return false;
              }
            }

            // Session filter
            if (this.filters.sessionId) {
              if (entry.session_id !== this.filters.sessionId) {
                return false;
              }
            }

            return true;
          });
        },
        hasFilters() {
          return (
            this.filters.search ||
            this.filters.eventTypes.length > 0 ||
            this.filters.sessionId
          );
        },
      },
      methods: {
        entryKey(entry) {
          return \`\${entry.timestamp}-\${entry.event}-\${entry.session_id}\`;
        },
        scrollToBottom() {
          if (!this.autoScroll || !this.$refs.logList) return;
          this.$nextTick(() => {
            const list = this.$refs.logList;
            list.scrollTop = list.scrollHeight;
          });
        },
      },
      watch: {
        entries: {
          handler() {
            this.scrollToBottom();
          },
          deep: false,
        },
      },
    });

    // ===== TabContainer Component =====
    app.component('tab-container', {
      props: {
        tabs: {
          type: Array,
          default: () => [
            { id: 'logs', label: 'Event Log' },
            // Future tabs:
            // { id: 'analytics', label: 'Analytics' },
            // { id: 'sessions', label: 'Sessions' },
          ],
        },
        activeTab: {
          type: String,
          default: 'logs',
        },
      },
      emits: ['update:activeTab'],
      template: `
        <div class="tab-container">
          <nav class="tabs">
            <button
              v-for="tab in tabs"
              :key="tab.id"
              class="tab"
              :class="{ active: activeTab === tab.id }"
              @click="selectTab(tab.id)"
            >
              {{ tab.label }}
            </button>
          </nav>

          <div class="tab-content">
            <slot :name="activeTab">
              <slot></slot>
            </slot>
          </div>
        </div>
      `,
      methods: {
        selectTab(id) {
          this.$emit('update:activeTab', id);
        },
      },
    });

    // Mount the app
    app.mount('#app');
  </script>
</body>
</html>
